<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Memory game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>MEMORY GAME</h1>
    </header>
    <!-- Box carte -->
    <main>
      <div class="container">
        <div>
          <div class="card cover">
            <div class="air-balloon"></div>
            <div class="card-text">
              <h2>Air Balloon</h2>
            </div>
          </div>
          <div class="card cover">
            <div class="bicycle"></div>
            <div class="card-text">
              <h2>Bicycle</h2>
            </div>
          </div>
          <div class="card cover">
            <div class="cruise-ship"></div>
            <div class="card-text">
              <h2>Cruise Ship</h2>
            </div>
          </div>
          <div class="card cover">
            <div class="submarine"></div>
            <div class="card-text">
              <h2>Submarine</h2>
            </div>
          </div>
        </div>
        <div>
          <div class="card cover">
            <div class="tractor"></div>
            <div class="card-text">
              <h2>Tractor</h2>
            </div>
          </div>
          <div class="card_uncover">
            <div class="air-balloon_uncover"></div>
            <div class="card-text_uncover">
              <h2>Air Balloon</h2>
            </div>
          </div>
          <div class="card cover">
            <div class="tram"></div>
            <div class="card-text">
              <h2>Tram</h2>
            </div>
          </div>
          <div class="card cover">
            <div class="bicycle"></div>
            <div class="card-text">
              <h2>Bicycle</h2>
            </div>
          </div>
        </div>
        <div>
          <div class="card cover">
            <div class="cruise-ship"></div>
            <div class="card-text">
              <h2>Cruise Ship</h2>
            </div>
          </div>
          <div class="card cover">
            <div class="submarine"></div>
            <div class="card-text">
              <h2>Submarine</h2>
            </div>
          </div>
          <div class="card cover">
            <div class="tram"></div>
            <div class="card-text">
              <h2>Tram</h2>
            </div>
          </div>
          <div class="card cover">
            <div class="tractor"></div>
            <div class="card-text">
              <h2>Tractor</h2>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>from Team Boolean</footer>
  </body>
</html>
